  mutation {
  createDesign(
    data: {
      deanery: ""
      location: $location
      parish: $parish
      longitude: $longitude
      longitudeDir: $longitudeDir
      latitude: $latitude
      latitudeDir: $latitudeDir
      gridTied: $gridTied
      generator: $generator
      voltage: $voltage
      freq: $freq
      phase: $phase
      area_roof: $area_roof
      area_ground: $area_ground
      batteryBackup: $batteryBackup
      autoHours: $autoHours
      loads: $loads
    }

  ) {
    id
    deanery
    location
    parish
  }
}


